<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: #000;
      border: 2px solid #fff;
    }

    #score {
      font-size: 20px;
      margin-top: 10px;
    }

    #next-piece {
      margin: 10px auto;
      border: 2px solid #fff;
      background: #000;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      canvas#tetris {
        width: 180px;
        height: 300px;
      }

      canvas#next-piece {
        width: 60px;
        height: 60px;
      }

      #score {
        font-size: 16px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Tetris Game</h1>
  <button onclick="document.getElementById('bg-music').play()">Play Music</button>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score: 0</div>
  <h3>Next Piece</h3>
  <canvas id="next-piece" width="80" height="80"></canvas>
  <audio id="bg-music" src="audio.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('next-piece');
    const nextCtx = nextCanvas.getContext('2d');
    nextCtx.scale(20, 20);

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const arena = createMatrix(12, 20);
    const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };
    let nextPiece = createPiece(randomPiece());

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    playerReset();
    updateScore();
    update();
    document.getElementById('bg-music').volume = 0.5;

    // Mobile Touch Controls
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', e => {
      const touch = e.changedTouches[0];
      touchStartX = touch.screenX;
      touchStartY = touch.screenY;
    });

    document.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.screenX - touchStartX;
      const dy = touch.screenY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) playerMove(1);
        else if (dx < -30) playerMove(-1);
      } else {
        if (dy > 30) playerDrop();
        else if (dy < -30) playerRotate(-1);
      }
    });

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'ArrowUp') playerRotate(-1);
    });

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
      if (type === 'O') return [[2, 2], [2, 2]];
      if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
      if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
      if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
      if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
      if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
    }

    function drawMatrix(matrix, offset, ctx = context) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function drawNext() {
      nextCtx.fillStyle = '#000';
      nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(nextPiece, { x: 1, y: 1 }, nextCtx);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      player.matrix = nextPiece;
      nextPiece = createPiece(randomPiece());
      drawNext();
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function randomPiece() {
      const pieces = 'TJLOSZI';
      return pieces[(pieces.length * Math.random()) | 0];
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + player.score;
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }
  </script>
</body>
</html>
