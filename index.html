<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background: #000;
            border: 2px solid #fff;
        }

        #score {
            font-size: 20px;
            margin-top: 0px;
        }

        #next-piece {
            display: block; 
            margin: 10px auto; 
            border: 2px solid #fff; 
            background: #000; 
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            canvas#tetris {
                width: 180px;
                height: 300px;
            }

            #score {
                font-size: 16px;
            }

            button {
                font-size: 14px;
            }
        }

        #game-over {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            color: black;
            padding: 20px 40px;
            font-size: 30px;
            text-align: center;
            display: none;
            background-color: rgba(247, 64, 64, 0.8);
        }
        #you-win {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            color: black;
            padding: 20px 40px;
            font-size: 30px;
            text-align: center;
            background-color: rgba(66, 247, 64, 1);
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 0px;">Tetris Game</h1>
    <div id="game-over">
        GAME OVER
        <br><b class="final" style="font-size: 15px;">Final Score : </b>
    </div>
    <div id="you-win">
        YOU WIN
        <br><b class="final" style="font-size: 15px;">Final Score : </b>
    </div>
    <div id="score">Score: 0</div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="controls">
        <button id="play-btn">Start</button>
        <button id="pause-btn" style="display: none">Pause</button>
        <button id="drop-btn" style="display: none">Drop</button>
    </div>
    <h3 style="margin-bottom: 0px;"><i id="change">Next</i> Piece</h3>
    <canvas id="next-piece" width="80" height="80"></canvas>
    <audio id="bg-music" src="audio.mp3" loop></audio>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('tetris');
            const context = canvas.getContext('2d');
            context.scale(20, 20);

            const nextCanvas = document.getElementById('next-piece');
            const nextCtx = nextCanvas.getContext('2d');
            nextCtx.scale(20, 20);

            const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
            const arena = createMatrix(12, 20);
            const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };
            let nextPiece = createPiece(randomPiece());

            let dropCounter = 0;
            let dropInterval = 1000;
            let lastTime = 0;
            let isPaused = false;
            let isStarted = false;

            const bgMusic = document.getElementById('bg-music');
            bgMusic.volume = 0.5;

            document.getElementById('play-btn').addEventListener('click', () => {
                playerReset();
                updateScore();
                update();
                isStarted = true;
                bgMusic.play();
                isPaused = false;
                document.getElementById("play-btn").style.display = "none";
                document.getElementById("game-over").style.display = "none";
                document.getElementById("you-win").style.display = "none";
                document.getElementById("pause-btn").style.display = "block";
                document.getElementById("drop-btn").style.display = "block";
            });

            document.getElementById('pause-btn').addEventListener('click', () => {
                if (isPaused) {
                    isPaused = false;
                    bgMusic.play();
                    update();
                    updateScore();
                    document.getElementById('pause-btn').textContent = 'Pause';
                    document.getElementById("drop-btn").style.display = "block";
                    document.getElementById("game-over").style.display = "none";
                    document.getElementById("you-win").style.display = "none";
                } else {
                    isPaused = true;
                    bgMusic.pause();
                    document.getElementById('pause-btn').textContent = 'Resume';
                    document.getElementById("drop-btn").style.display = "none";
                }
            });

            document.getElementById('change').addEventListener('click', () => {
                if (!isPaused) change();
            });

            function change() {
                console.log('change');
                player.matrix = nextPiece;
                nextPiece = createPiece(randomPiece());
                drawNext();
            }

            document.getElementById('drop-btn').addEventListener('click', () => {
                playerDrop();
            });

            function update(time = 0) {
                if (isPaused) return;
                const deltaTime = time - lastTime;
                lastTime = time;
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) playerDrop();
                draw();
                requestAnimationFrame(update);
            }

            let touchStartX = 0;
            let touchStartY = 0;
            let longPressTimeout;

            document.addEventListener('touchstart', e => {
                const touch = e.changedTouches[0];
                touchStartX = touch.screenX;
                touchStartY = touch.screenY;

                longPressTimeout = setTimeout(() => {
                    playerDrop();
                }, 500);
            });

            document.addEventListener('touchend', e => {
                clearTimeout(longPressTimeout);

                const touch = e.changedTouches[0];
                const dx = touch.screenX - touchStartX;
                const dy = touch.screenY - touchStartY;

                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 30) playerMove(1);
                    else if (dx < -30) playerMove(-1);
                } else {
                    if (dy > 30) playerDrop();
                    else if (dy < -30) playerRotate(-1);
                }
            });

            document.addEventListener('keydown', event => {
                if (!isStarted || isPaused) return;
                if (event.key === 'ArrowLeft') playerMove(-1);
                else if (event.key === 'ArrowRight') playerMove(1);
                else if (event.key === 'ArrowDown') playerDrop();
                else if (event.key === 'ArrowUp') playerRotate(-1);
                else if (event.code === 'ControlRight') change();
            });

            function createMatrix(w, h) {
                const matrix = [];
                while (h--) matrix.push(new Array(w).fill(0));
                return matrix;
            }

            function createPiece(type) {
                if (type === 'T') return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
                if (type === 'O') return [[2, 2], [2, 2]];
                if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
                if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
                if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
                if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
                if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
            }

            function drawMatrix(matrix, offset, ctx = context) {
                matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            ctx.fillStyle = colors[value];
                            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        }
                    });
                });
            }

            function draw() {
                context.fillStyle = '#000';
                context.fillRect(0, 0, canvas.width, canvas.height);
                drawMatrix(arena, { x: 0, y: 0 });
                drawMatrix(player.matrix, player.pos);
            }

            function drawNext() {
                nextCtx.fillStyle = '#000';
                nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
                const offset = { x: 1, y: 1 };
                drawMatrix(nextPiece, offset, nextCtx);
            }

            function merge(arena, player) {
                player.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            arena[y + player.pos.y][x + player.pos.x] = value;
                        }
                    });
                });
            }

            function collide(arena, player) {
                const [m, o] = [player.matrix, player.pos];
                for (let y = 0; y < m.length; ++y) {
                    for (let x = 0; x < m[y].length; ++x) {
                        if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            function playerDrop() {
                player.pos.y++;
                if (collide(arena, player)) {

                    player.pos.y--;
                    merge(arena, player);
                    playerReset();
                    arenaSweep();
                    updateScore();

                    //YOU WIN
                    if(player.score > 499) {
                        endGame('win');
                    }
                }
                dropCounter = 0;
            }

            function playerMove(dir) {
                player.pos.x += dir;
                if (collide(arena, player)) player.pos.x -= dir;
            }

            function playerReset() {
                player.matrix = nextPiece;
                nextPiece = createPiece(randomPiece());
                drawNext();
                player.pos.y = 0;
                player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
                
                //GAME OVER
                if (collide(arena, player)) {
                    endGame('lose');
                }
            }

            function endGame(state) {
                arena.forEach(row => row.fill(0));
                isPaused = true;
                bgMusic.pause();
                bgMusic.currentTime = 0;
                updateFinalScore(player.score);
                if(state == 'lose') document.getElementById("game-over").style.display = "block";
                if(state == 'win') document.getElementById("you-win").style.display = "block";
                document.getElementById('pause-btn').textContent = 'Restart';
                document.getElementById("drop-btn").style.display = "none";
                player.score = 0;
            }

            function playerRotate(dir) {
                const pos = player.pos.x;
                let offset = 1;
                rotate(player.matrix, dir);
                while (collide(arena, player)) {
                    player.pos.x += offset;
                    offset = -(offset + (offset > 0 ? 1 : -1));
                    if (offset > player.matrix[0].length) {
                        rotate(player.matrix, -dir);
                        player.pos.x = pos;
                        return;
                    }
                }
            }

            function rotate(matrix, dir) {
                for (let y = 0; y < matrix.length; ++y) {
                    for (let x = 0; x < y; ++x) {
                        [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                    }
                }
                if (dir > 0) matrix.forEach(row => row.reverse());
                else matrix.reverse();
            }

            function randomPiece() {
                const pieces = 'TJLOSZI';
                return pieces[(pieces.length * Math.random()) | 0];
            }

            function updateScore() {
                document.getElementById('score').textContent = 'Score: ' + player.score;
            }

            function updateFinalScore(final_score) {
                document.querySelectorAll(".final").forEach(el => {
                    el.textContent = 'Final Score : ' + final_score;
                });
            }

            function arenaSweep() {
                let rowCount = 1;
                outer: for (let y = arena.length - 1; y > 0; --y) {
                    for (let x = 0; x < arena[y].length; ++x) {
                        if (arena[y][x] === 0) continue outer;
                    }
                    const row = arena.splice(y, 1)[0].fill(0);
                    arena.unshift(row);
                    ++y;
                    player.score += rowCount * 10;
                    rowCount *= 2;
                }
            }
        };
    </script>
</body>
</html>
